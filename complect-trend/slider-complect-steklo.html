    <script>
var swiper = new Swiper('.swiper-complect', {
slidesPerView: 2,  // Количество отображаемых слайдов на десктопах
touch: true,
spaceBetween: 15, // Отступ между слайдами
loop: false,
scrollbar: {   // настройки Scrollbar
el: '.swiper-scrollbar',
draggable: true,
},
breakpoints: { // Адаптивная версия

      960: {
         slidesPerView: 6, // Количество отображаемых слайдов на планшетах
      },
      630: {
         slidesPerView: 4, // Количество отображаемых слайдов на мобильных устройствах
      }
   }
});
    </script>
    <style>
.swiper-block {
position: relative;
}

.swiper-fasad {
width: 100%;
height: 100%;
overflow: hidden;
padding: 0 0 10px 0;
}

.swiper-scrollbar {
width: 100%;
height: 1px !important;
position: absolute;
left: 0;
bottom: -20px !important;
z-index: 1;
background: #C4C4C4;
}

.cart img {
border-radius: 11px 11px 0px 0px;
overflow: hidden;
}

.swiper-scrollbar .swiper-scrollbar-drag {
height: 100%;
border-radius: 2px;
background: #404040;
-webkit-transition: all 0.3s ease 0s;
transition: all 0.3s ease 0s;
}

.swiper-scrollbar .swiper-scrollbar-drag:hover {
background: rgba(0, 0, 0, 0.8);
}
.swiper-slide:hover {
-webkit-box-shadow:none;
box-shadow: none;
-webkit-transform:none;
transform: none;
}



.child0 {
  display: none;
  opacity: 0;
 animation: ani 1s forwards;
}

.parent0 u {
  cursor: pointer;
  transition: all 0.3s ease 0s;
}

.parent0 u:hover {
  color: #5e5b5b;
}

@keyframes ani {
 0% {
	 opacity: 0;
 }
 100% {
	 opacity: 1;
 }
}
    </style>

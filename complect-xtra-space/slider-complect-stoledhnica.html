.swiper-block {

}

.swiper-fasad {

.swiper-scrollbar {

.cart img {

}

.swiper-scrollbar .swiper-scrollbar-drag {

border-radius: 2px;
background: #404040;
-webkit-transition: all 0.3s ease 0s;
transition: all 0.3s ease 0s;
}

.swiper-scrollbar .swiper-scrollbar-drag:hover {

}
.swiper-slide:hover {

}



.child0 {

 animation: ani 1s forwards;

}

  color: #5e5b5b;
}

@keyframes ani {
 0% {
	 opacity: 0;
 }
 100% {
	 opacity: 1;
 }
}
